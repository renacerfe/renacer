<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sitio de estudio bíblico personal y grupal.">
  <title>Jesús El Árbol de la Vida</title>

  <style>
    :root {
      --sky-light: #dff1fb;
      --sky-mid: #b6d9ee;
      --sky-deep: #8bbbdc;

      --gold-light: #f6e6a8;
      --gold-main: #d4af37;

      --white-soft: rgba(255,255,255,0.92);
      --text-main: #1f2933;
      --text-soft: #4b5563;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: linear-gradient(
        180deg,
        var(--sky-light),
        var(--sky-mid),
        var(--sky-deep)
      );
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .hero-container {
      width: 100%;
      max-width: 720px;
      background: linear-gradient(
        135deg,
        var(--white-soft),
        rgba(255,255,255,0.85)
      );
      border-radius: 32px;
      padding: 48px 36px;
      text-align: center;
      box-shadow:
        0 30px 60px rgba(0,0,0,0.18),
        inset 0 0 0 1px rgba(255,255,255,0.7);
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .welcome {
      font-size: 0.95rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--text-soft);
      font-weight: 600;
      margin-bottom: 10px;
    }

    .title {
      font-size: 2.4rem;
      font-weight: 800;
      color: var(--text-main);
      line-height: 1.2;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--gold-main);
      margin-bottom: 30px;
    }

    .verse-box {
      margin: 0 auto 36px;
      padding: 28px;
      border-radius: 22px;
      background: linear-gradient(
        135deg,
        rgba(246,230,168,0.55),
        rgba(212,175,55,0.35)
      );
      color: #3b2f10;
      font-style: italic;
      font-size: 1.05rem;
      box-shadow: 0 15px 30px rgba(212,175,55,0.3);
    }

    .verse-box strong {
      display: block;
      margin-top: 12px;
      font-style: normal;
      font-weight: 700;
      color: #5c470f;
    }

    .enter-btn {
      display: inline-block;
      padding: 18px 56px;
      border-radius: 999px;
      background: linear-gradient(
        135deg,
        var(--gold-light),
        var(--gold-main)
      );
      color: #2b2107;
      font-size: 1.15rem;
      font-weight: 800;
      text-decoration: none;
      box-shadow: 0 18px 36px rgba(212,175,55,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .enter-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 26px 46px rgba(212,175,55,0.65);
    }

    @media (max-width: 480px) {
      .hero-container { padding: 40px 24px; }
      .title { font-size: 2rem; }
    }

    .main-logo {
      max-width: 140px;
      height: auto;
      margin-bottom: 24px;
      filter: drop-shadow(0 4px 10px rgba(212,175,55,0.3));
    }
  </style>
</head>
<body>

  <div class="hero-container">

    <img src="logo.svg" alt="Logo Renacer" class="main-logo">

    <div class="welcome">Bienvenidos a</div>

    <h1 class="title">Jesus El Arbol de la Vida</h1>


    <div class="verse-box">
      Al que venciere, le daré de comer del árbol de la vida, el cual está en medio del paraíso
      <strong>Apocalipsis 2:7</strong>
    </div>

    <a href="menu-index.html" class="enter-btn">
      Entrar
    </a>

  </div>

</body>
</html>
